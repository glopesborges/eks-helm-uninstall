# action.yml
name: 'EKS Helm Uninstall'
description: 'Uninstall a deployed helm chart on EKS cluster.'
branding:
    icon: anchor
    color: yellow
inputs:
    aws-secret-access-key:
        description: 'AWS credentials used to login to eks.'
        required: true
    aws-access-key-id:
        description: 'AWS credentials used to login to eks.'
        required: true
    aws-region:
        description: 'AWS region to use (default: us-west-2)'
        required: true
        default: us-west-2
    cluster-name:
        description: 'EKS cluster name.'
        required: true
    cluster-role-arn:
        description: 'EKS cluster admin role arn.'
        required: false
    namespace:
        description: 'Kubernetes namespace to use.'
        required: false
    name:
        description: 'Helm release name.'
        required: true
    timeout:
        description: 'Timeout for the job.'
        required: true
        default: 5m0s
    dry-run:
        description: 'Simulate an upgrade.'
        required: false
    debug:
        description: 'Enable verbose output'
        required: false

runs:
    using: 'docker'
    image: 'docker://peymanmo/eks-helm-deploy:latest'
    env:
        AWS_REGION: ${{ inputs.aws-region }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws-secret-access-key }}
        AWS_ACCESS_KEY_ID: ${{ inputs.aws-access-key-id }}
        CLUSTER_NAME: ${{ inputs.cluster-name }}
        CLUSTER_ROLE_ARN: ${{ inputs.cluster-role-arn }}
        DEBUG: ${{ inputs.debug }}
        DEPLOY_NAMESPACE: ${{ inputs.namespace }}
        DEPLOY_NAME: ${{ inputs.name }}
        DRY_RUN: ${{ inputs.dry-run }}
        TIMEOUT: ${{ inputs.timeout }}
       

